<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fake News Detection</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--bg: #0f172a;
				--panel: #0b1224;
				--card: #111c34;
				--accent: #7c3aed;
				--accent-2: #38bdf8;
				--success: #22c55e;
				--danger: #ef4444;
				--text: #e2e8f0;
				--muted: #94a3b8;
			}
			* {
				box-sizing: border-box;
			}
			body {
				font-family: "Manrope", system-ui, -apple-system, sans-serif;
				background: radial-gradient(
						circle at 20% 20%,
						rgba(124, 58, 237, 0.15),
						transparent 30%
					),
					radial-gradient(
						circle at 80% 0%,
						rgba(56, 189, 248, 0.18),
						transparent 35%
					),
					var(--bg);
				color: var(--text);
				margin: 0;
				min-height: 100vh;
				padding: 32px 18px 48px;
			}
			.shell {
				max-width: 1100px;
				margin: 0 auto;
			}
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
			}
			.title {
				display: flex;
				align-items: center;
				gap: 12px;
				font-weight: 700;
				font-size: 22px;
				letter-spacing: 0.4px;
			}
			.pill {
				padding: 6px 10px;
				border-radius: 999px;
				background: rgba(124, 58, 237, 0.18);
				color: var(--accent-2);
				font-size: 12px;
				font-weight: 700;
				text-transform: uppercase;
				letter-spacing: 0.8px;
			}
			.grid {
				display: grid;
				grid-template-columns: 2fr 1.2fr;
				gap: 18px;
			}
			@media (max-width: 900px) {
				.grid {
					grid-template-columns: 1fr;
				}
			}
			.card {
				background: linear-gradient(
					145deg,
					rgba(17, 28, 52, 0.9),
					rgba(11, 18, 36, 0.9)
				);
				border: 1px solid rgba(255, 255, 255, 0.05);
				border-radius: 14px;
				padding: 18px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
			}
			.card h2 {
				margin: 0 0 14px;
				font-size: 18px;
				letter-spacing: 0.3px;
			}
			label {
				display: block;
				font-size: 13px;
				color: var(--muted);
				margin-bottom: 6px;
			}
			input,
			textarea {
				width: 100%;
				padding: 12px 14px;
				border-radius: 10px;
				border: 1px solid rgba(255, 255, 255, 0.06);
				background: rgba(255, 255, 255, 0.03);
				color: var(--text);
				font-size: 14px;
			}
			textarea {
				min-height: 200px;
				resize: vertical;
			}
			input:focus,
			textarea:focus {
				outline: 1px solid var(--accent);
			}
			.actions {
				display: flex;
				gap: 10px;
				align-items: center;
				margin-top: 10px;
			}
			button {
				padding: 12px 14px;
				border: none;
				border-radius: 10px;
				background: linear-gradient(135deg, var(--accent), var(--accent-2));
				color: white;
				font-weight: 700;
				cursor: pointer;
				flex: 1;
				transition: transform 0.08s ease, opacity 0.1s ease;
			}
			button:disabled {
				opacity: 0.6;
				cursor: not-allowed;
			}
			button:hover:not(:disabled) {
				transform: translateY(-1px);
			}
			.result {
				margin-top: 12px;
				padding: 14px;
				border-radius: 12px;
				border: 1px solid rgba(255, 255, 255, 0.07);
				background: rgba(255, 255, 255, 0.02);
			}
			.badge {
				display: inline-block;
				padding: 6px 10px;
				border-radius: 999px;
				font-weight: 700;
				font-size: 12px;
				letter-spacing: 0.5px;
			}
			.badge.real {
				background: rgba(34, 197, 94, 0.15);
				color: var(--success);
			}
			.badge.fake {
				background: rgba(239, 68, 68, 0.18);
				color: var(--danger);
			}
			.prob {
				font-size: 32px;
				font-weight: 700;
				margin: 6px 0;
			}
			.muted {
				color: var(--muted);
				font-size: 13px;
			}
			.tokens {
				display: flex;
				flex-wrap: wrap;
				gap: 6px;
				margin-top: 10px;
			}
			.token {
				background: rgba(255, 255, 255, 0.05);
				padding: 6px 10px;
				border-radius: 8px;
				font-size: 12px;
			}
			.error {
				color: var(--danger);
			}
			.history-list {
				display: grid;
				gap: 10px;
				max-height: 520px;
				overflow-y: auto;
				padding-right: 4px;
			}
			/* Custom scrollbar */
			.history-list::-webkit-scrollbar {
				width: 10px;
			}
			.history-list::-webkit-scrollbar-track {
				background: rgba(255, 255, 255, 0.04);
				border-radius: 999px;
			}
			.history-list::-webkit-scrollbar-thumb {
				background: linear-gradient(180deg, var(--accent), var(--accent-2));
				border-radius: 999px;
			}
			.history-list::-webkit-scrollbar-thumb:hover {
				background: linear-gradient(180deg, var(--accent-2), var(--accent));
			}
			/* Firefox */
			.history-list {
				scrollbar-width: thin;
				scrollbar-color: var(--accent) rgba(255, 255, 255, 0.05);
			}
			.history-item {
				padding: 12px;
				border-radius: 12px;
				border: 1px solid rgba(255, 255, 255, 0.05);
				background: rgba(255, 255, 255, 0.02);
			}
			.history-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				gap: 8px;
			}
			.history-title {
				font-weight: 700;
				font-size: 14px;
			}
			.history-snippet {
				margin: 6px 0;
				color: var(--muted);
				font-size: 13px;
			}
			.history-meta {
				display: flex;
				gap: 10px;
				font-size: 12px;
				color: var(--muted);
			}
			footer {
				margin-top: 22px;
				text-align: center;
				color: var(--muted);
				font-size: 13px;
			}
			/* Modal styling */
			.modal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 9999;
				display: flex;
				align-items: center;
				justify-content: center;
				animation: modalFadeIn 200ms ease;
			}
			.modal-overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.6);
				backdrop-filter: blur(4px);
				animation: overlayFadeIn 220ms ease;
			}
			.modal-content {
				position: relative;
				background: linear-gradient(
					145deg,
					rgba(17, 28, 52, 0.98),
					rgba(11, 18, 36, 0.98)
				);
				border: 1px solid rgba(255, 255, 255, 0.08);
				border-radius: 16px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
				max-width: 600px;
				width: 90%;
				max-height: 80vh;
				overflow-y: auto;
				padding: 0;
				z-index: 10000;
				transform: translateY(14px) scale(0.98);
				opacity: 0;
				animation: modalSlideUp 260ms cubic-bezier(0.2, 0.6, 0.2, 1) forwards;
			}
			.modal-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 18px 48px 18px 18px; /* extra right padding for absolute close btn */
				border-bottom: 1px solid rgba(255, 255, 255, 0.05);
				background: rgba(124, 58, 237, 0.05);
			}
			.modal-header h2 {
				margin: 0;
				font-size: 18px;
				font-weight: 700;
			}
			.close-btn {
				background: none;
				border: none;
				color: var(--text);
				font-size: 28px;
				cursor: pointer;
				padding: 0;
				width: 36px;
				height: 36px;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: color 0.1s ease;
				position: absolute;
				right: 12px;
				top: 12px;
				border-radius: 8px;
				background: rgba(255, 255, 255, 0.04);
			}
			.close-btn:hover {
				color: var(--danger);
				background: rgba(255, 255, 255, 0.07);
			}
			.modal-body {
				padding: 18px;
			}
			.detail-section {
				margin-bottom: 16px;
			}
			.detail-label {
				display: block;
				font-size: 12px;
				color: var(--muted);
				margin-bottom: 6px;
				text-transform: uppercase;
				letter-spacing: 0.5px;
				font-weight: 700;
			}
			.detail-value {
				display: block;
				color: var(--text);
				font-size: 14px;
			}
			.detail-content {
				background: rgba(255, 255, 255, 0.02);
				border: 1px solid rgba(255, 255, 255, 0.05);
				border-radius: 10px;
				padding: 12px;
				margin: 0;
				font-size: 14px;
				line-height: 1.6;
				color: var(--text);
			}

			/* Nice scrollbar within the modal */
			.modal-content::-webkit-scrollbar {
				width: 12px;
			}
			.modal-content::-webkit-scrollbar-track {
				background: rgba(255, 255, 255, 0.06);
				border-radius: 999px;
			}
			.modal-content::-webkit-scrollbar-thumb {
				background: linear-gradient(180deg, var(--accent), var(--accent-2));
				border-radius: 999px;
				border: 2px solid rgba(255, 255, 255, 0.1);
			}
			.modal-content::-webkit-scrollbar-thumb:hover {
				background: linear-gradient(180deg, var(--accent-2), var(--accent));
			}
			.modal-content {
				scrollbar-width: thin;
				scrollbar-color: var(--accent) rgba(255, 255, 255, 0.06);
			}

			/* Animations */
			@keyframes overlayFadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			@keyframes modalFadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			@keyframes modalSlideUp {
				0% {
					opacity: 0;
					transform: translateY(14px) scale(0.98);
				}
				60% {
					opacity: 1;
					transform: translateY(0) scale(1.01);
				}
				100% {
					opacity: 1;
					transform: translateY(0) scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div class="shell">
			<header>
				<div class="title">
					Fake News Detection <span class="pill">NLP</span>
				</div>
				<div class="muted">Model: baseline_v0.1</div>
			</header>

			<div class="grid">
				<section class="card">
					<h2>Analyze Article</h2>
					<label for="newsTitle">Title (optional)</label>
					<input id="newsTitle" type="text" placeholder="Headline" />

					<label for="newsText" style="margin-top: 10px">Content</label>
					<textarea
						id="newsText"
						placeholder="Paste news article text..."
					></textarea>

					<div class="actions">
						<button id="checkBtn">Run Prediction</button>
						<span id="status" class="muted"></span>
					</div>

					<div id="result" class="result" style="display: none"></div>
				</section>

				<section class="card">
					<h2>Recent History</h2>
					<div id="history" class="history-list"></div>
				</section>
			</div>

			<footer>Final Year Project Â· Fake News Detection</footer>
		</div>

		<!-- Detail Modal -->
		<div id="detailModal" class="modal" style="display: none">
			<div id="modalOverlay" class="modal-overlay"></div>
			<div class="modal-content">
				<div class="modal-header">
					<h2 id="modalTitle">Prediction Details</h2>
					<button id="closeModalBtn" class="close-btn">&times;</button>
				</div>
				<div class="modal-body">
					<div class="detail-section">
						<span class="detail-label">Title:</span>
						<span id="modalItemTitle" class="detail-value">N/A</span>
					</div>
					<div class="detail-section">
						<span class="detail-label">Prediction:</span>
						<span id="modalItemLabel" class="badge"></span>
						<span id="modalItemProb" class="detail-value"></span>
					</div>
					<div class="detail-section">
						<span class="detail-label">Content:</span>
						<p id="modalItemContent" class="detail-content"></p>
					</div>
					<div class="detail-section">
						<span class="detail-label">Model:</span>
						<span id="modalModelVersion" class="detail-value"></span>
					</div>
					<div class="detail-section">
						<span class="detail-label">Date:</span>
						<span id="modalCreatedAt" class="detail-value"></span>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
